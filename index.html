<!-- This is the main landing page for the app. It will display monthly data. -->

<html>
  <head>

    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Adinex Finances</title>
  </head>
  <body ng-app="budget" ng-controller="budgetCtrl">
    <div>
      <table>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Category</th>
          <th>Amount</th>
        <tr>
        <tr ng-repeat="row in monthlyData" ng-if="row.visible">
          <td>{{row.date}}</td>
          <td>{{row.name}}</td>
          <td>{{row.category}}</td>
          <td>{{row.value | currency}}</td>
        <tr>
      </table>
    </div>
    
    <div>
      <h4>Remaining:</h4>
      <table>
        <tr ng-repeat="cat in categories">
          <td>{{cat.name}}</td>
          <td style="background-color: {{cat.color}}">{{cat.amtRemaining | currency}}</td>
        <tr>
      </table>
    </div>
    
    <div>
      <h4>Enter new row:</h4>
      <table>
        <tr><td>Date</td><td>Item</td><td>Category</td><td>Amount</td><td></td></tr>
        <tr>
          <td><input type="date" ng-model="newDate"></input></td>
          <td><input type="text" ng-model="newName"></td>
          <td><select ng-model="newCategory">
            <option ng-repeat="cat in categories">{{cat.name}}</option>
          </select></td>
          <td>$<input ng-model="newValue" type="number" min="0" step="0.01"></td>
          <td><button ng-click="submitbutt()">Go</button></td>
        </tr>
      </table>
      
    </div>

    <div>
      <h4>Transfer from one category to another: </h4>
      <table>
      	<tr><td>From</td><td>To</td><td>Amount</td><td></td></tr>
        <td><select ng-model="transferFrom">
          <option ng-repeat="cat in categories">{{cat.name}}</option>
        </select></td>
        <td><select ng-model="transferTo">
          <option ng-repeat="cat in categories">{{cat.name}}</option>
        </select></td>
        <td>$&nbsp;<input ng-model="transferAmount" type="number" min="0" step="0.01"></td>
        <td><button ng-click="transferbutt()">Go</button></td>
      </tr>
    </table>
  </div>
    
  </body>
</html>
